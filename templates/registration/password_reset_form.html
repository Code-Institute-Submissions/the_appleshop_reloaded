{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="password-reset-wrapper ha">
    <div class="page-headline ha">Password reset</div>

    <form method="post" class="accountform ha">
        <p>Please specify your email address <br> to receive instructions for resetting it.</p>
        <br>
        <div style="display:none">
            <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
        </div>
        {{ form.email.errors }}
        <div class="emailfield-resetform-wrapper ha">

            <label id="password-reset-label" for="id_email" class="control-label required-field">E-mail address:</label>
            <div class="passwordresetform">
                {{ form.email }}
                <input type="submit" value="Reset password" />
            </div>
        </div>
    </form>
</div>
{% endblock %}
