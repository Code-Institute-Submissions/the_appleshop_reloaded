{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="editReviewWrapper ha">
    <div class="review-headline">Add a new or edit Review</div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Save</button>
    </form>
</div>
{% endblock %}
