{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="edit-review-wrapper vac ha">
    <div class="review-headline">Add a new or edit Review</div>
    <form id="review-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <div id="review-send-btn-wrapper" class="ha">
            <button id="review-send-btn" type="submit" class="btn">Save</button>
            <a id="review-cancel-btn" href="{% url 'product_detail' pk %}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
