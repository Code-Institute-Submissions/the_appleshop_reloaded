{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Login Page{% endblock %}
{% block page_heading %}User Login{% endblock %}

{% block content %}

<div class="login-wrapper ha">

<div class="page-headline">
    Login
</div>
    <form id="loginform" method="POST" action="">
        {% csrf_token %}
        {{ login_form | as_bootstrap }}
        <button type="submit" class="btn btn-default"><b>Login</b></button>
    </form>
    <p>
        <a href="{% url 'password_reset' %}"><b>Reset Password</b></a></p>
</div>

{% endblock %}
